{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>


<div><form action='/add-item' method="POST">
  <label for="title">add item</label><br>
  <input type="text" id="item" name="item"><br><br>
  <input type="submit" id="submit" name="submit">
</form></div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items %}
        <li>{{item.id}} - {{item.status}} - {{item.title}}
          <div><form action='/move-item' method="POST">
            <input type="text" id="cardId" name="cardId" value="{{item.id}}" hidden>
            <input type="submit" id="submit" name="submit" value="move to Done">
          </form></div><br>
        </li>
        {% endfor %}
        </ul>
    </div>
  </div>
{% endblock %}
